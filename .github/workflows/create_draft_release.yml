name: Create Draft Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  draft_release:
    name: âœï¸ Draft Release
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ð’Ð°Ð¶Ð½Ð¾ Ð´Ð»Ñ Ð´Ð¾ÑÑ‚ÑƒÐ¿Ð° Ðº Ð¸ÑÑ‚Ð¾Ñ€Ð¸Ð¸ Ñ‚ÐµÐ³Ð¾Ð²

      - name: ðŸ”¢ Read version from manifest
        id: get_version
        shell: bash
        run: |
          v=$(jq -r .version custom_components/watchman/manifest.json)
          echo "Detected version: $v"
          echo "VERSION=$v" >> $GITHUB_OUTPUT

      - name: ðŸ” Check if tag already exists
        id: check_tag
        shell: bash
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "Tag v${{ steps.get_version.outputs.VERSION }} already exists."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag not found. Proceeding."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸš€ Create or Update Draft Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: v${{ steps.get_version.outputs.VERSION }}
          draft: true
          prerelease: false
          generate_release_notes: true

name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  schedule:
    - cron: "0 2 * * *" # Every night at 02:00 UTC
  workflow_dispatch:

jobs:
  test-devcontainer:
    name: Test in DevContainer (Python 3.13)
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Git config for DevContainer mount
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run tests inside DevContainer
        uses: devcontainers/ci@v0.3
        with:
          # The action will detect .devcontainer/devcontainer.json and Dockerfile
          # and execute postCreateCommand to setup dependencies
          runCmd: uv run ./scripts/test_ha.py -p no:xdist --snapshot-update

      - name: Debug Snapshot Diff
        if: always()
        run: |
          echo "=== GIT DIFF START ==="
          git diff
          echo "=== GIT DIFF END ==="

  test-beta-devcontainer:
    name: Test on Beta HA (Python 3.13)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Git config for DevContainer mount
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run tests inside DevContainer (Beta)
        uses: devcontainers/ci@v0.3
        with:
          # Run against release candidate (beta) version of HA
          runCmd: uv run ./scripts/test_ha.py --version rc -p no:xdist

name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test-devcontainer:
    name: Test in DevContainer (Python 3.13, HA 2026.2.0)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Git config for DevContainer mount
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run tests inside DevContainer
        uses: devcontainers/ci@v0.3
        with:
          # The action will detect .devcontainer/devcontainer.json and Dockerfile
          # and execute postCreateCommand to setup dependencies
          runCmd: uv run ./scripts/test_ha.py 2026.2.0 -p no:xdist
